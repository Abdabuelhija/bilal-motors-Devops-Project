apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: bilal-motors-backend-sm
  namespace: monitoring
  labels:
    release: monitoring  # חשוב: שיתאים ל-helm release name של kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: bilal-motors-backend
  namespaceSelector:
    matchNames:
      - default   # או ה-namespace שבו ה-backend שלך רץ
  endpoints:
    - port: http    # או השם של הפורט ב-Service (או targetPort), או:
      # targetPort: 8000
      path: /metrics
      interval: 15s
