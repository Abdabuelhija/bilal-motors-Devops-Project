apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backend
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    # הריפו של הפרויקט שלך (כמו ששלחת)
    repoURL: 'https://github.com/Abdabuelhija/bilal-motors-devops-project'
    targetRevision: main

    # כאן תשים את הנתיב לתיקיית ה-Helm chart של ה-backend
    # לדוגמה: charts/backend-chart  או charts/backend
    path: charts/backend-chart

    helm:
      releaseName: backend-release
      valueFiles:
        - values.yaml   # אם יש לך קובץ כזה ב-chart

  destination:
    server: https://kubernetes.default.svc
    namespace: default   # או namespace אחר אם אתה משתמש בו

  syncPolicy:
    automated:
      prune: true        # למחוק דברים שכבר לא קיימים ב-git
      selfHeal: true     # לתקן דריפט אוטומטי
    syncOptions:
      - CreateNamespace=true
